<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        * {
            margin: 0;
        }

        .bx-wrapper {
            border: none !important;
            box-shadow: none !important;
            -webkit-box-shadow: none !important;
            background: unset !important;
            position: relative;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background-color: red !important;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background-color: black !important;
        }

        .bx-wrapper .bx-pager {
            position: absolute !important;
            bottom: 40px !important;
        }

        .image {
            height: 600px;
            width: 100%;
        }

        .image1 {
            background: url(https://c4.wallpaperflare.com/wallpaper/83/500/871/waterfall-high-resolution-desktop-wallpaper-preview.jpg) no-repeat center;
            background-size: cover;
        }

        .image2 {
            background: url(https://a-static.besthdwallpaper.com/night-mountain-wallpaper-2560x1600-81164_7.jpg) no-repeat center;
            background-size: cover;
        }

        .image3 {
            background: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg) no-repeat center;
            background-size: cover;
        }

        .image4 {
            background: url(https://wallpapers.com/wp-content/themes/wallpapers.com/src/splash-n.jpg) no-repeat center;
            background-size: cover;
        }

        h1 {
            color: white;
            text-shadow: 0 0 5px black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="image image1">
            <h1>Image 1</h1>
        </div>
        <div class="image image2">
            <h1>Image 2</h1>
        </div>
        <div class="image image3">
            <h1>Image 3</h1>
        </div>
        <div class="image image4">
            <h1>Image 4</h1>
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bxslider js cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider({
                mode: "fade",
                speed: 1000,
                infiniteLoop: true,
                pager: true,
                pagerType: "full",
                auto: true,
                autoHover: true,
            })
        })
    </script>
</body>

</html>

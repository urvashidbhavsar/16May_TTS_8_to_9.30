<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- owl carousel css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        img {
            height: 200px;
            width: 200px;
        }

        @media (max-width:576px) {
            img {
                height: 250px;
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="https://images.pexels.com/photos/794494/pexels-photo-794494.jpeg?cs=srgb&dl=pexels-anthony-%F0%9F%93%B7%F0%9F%93%B9%F0%9F%99%82-794494.jpg&fm=jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/381739/pexels-photo-381739.jpeg?cs=srgb&dl=pexels-sevenstorm-juhaszimrus-381739.jpg&fm=jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1509043759401-136742328bb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80"
                alt="">
        </div>
        <div class="item">
            <img src="https://www.freewalldownload.com/hd-wallpapers-download/amazing-rose-flower-beautiful-hd-images-picture-photos-download.jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/9454915/pexels-photo-9454915.jpeg?cs=srgb&dl=pexels-mo-eid-9454915.jpg&fm=jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://wallpapers.com/images/hd/beautiful-bridge-crossing-river-yq8woi8qn3qxqtjc.jpg" alt="">
        </div>
        <div class="item">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/003/245/520/small/the-white-flowers-in-the-spring-tone-beautiful-flowers-in-nature-free-photo.jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_640.jpg" alt="">
        </div>
        <div class="item">
            <img src="https://wallpapercave.com/wp/wp2670867.jpg" alt="">
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- owl carousel js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 20,
                nav: false,
                dots: false,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    576: {
                        items: 2
                    },
                    768: {
                        items: 3
                    },
                    992: {
                        items: 4
                    },
                    1200: {
                        items: 5
                    }
                }
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>CSS function</button>
    <hr>
    <h1>Hello User</h1>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // $("h1").css("color", "red") => use for apply single property value.
                $("h1").css({
                    color: "blue",
                    fontFamily: "verdana",
                    fontSize: "60px",
                    backgroundColor: "pink"
                })
            })
        })
    </script>
</body>

</html>

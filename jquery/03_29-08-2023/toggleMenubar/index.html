<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="TopHeader">
        <div class="toph">
            <div class="container header-p">
                <div class="navbar">
                    <div class="logo">
                        <h1>
                            <span class="fa-solid fa-truck-fast"></span>Logo
                        </h1>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Help</a></li>
                        </ul>
                    </div>
                    <div class="theme">
                        <div>
                            <span class="fa-solid fa-moon"></span>
                        </div>
                        <div class="togglebtn">
                            <button class="tbtn">
                                <span class="fa-solid fa-bars"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="bgimage">
        <img src="wallpaper.jpg" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            // toggle Menubar
            $icon = $(".fa-bars");
            $(".tbtn").click(function () {
                $(".nav").toggleClass("nav-menu")
                if ($(".nav").hasClass("nav-menu") == true) {
                    $icon.removeClass("fa-bars")
                    $icon.addClass("fa-close")
                } else {
                    $icon.removeClass("fa-close")
                    $icon.addClass("fa-bars")
                }
            })

            // change background color
            $(window).scroll(function () {
                $current = $(this).scrollTop()
                if ($current > 0) {
                    $("#TopHeader").addClass("headerFixed")
                } else {
                    $("#TopHeader").removeClass("headerFixed")
                }
            })
        })
    </script>
</body>

</html>

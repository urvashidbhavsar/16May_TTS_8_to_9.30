<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: darkblue;
        }

        .div2 {
            height: 150px;
            width: 150px;
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <!-- fade function work on element opacity -->
    <button id="btn1">fadein</button>
    <button id="btn2">fadeout</button>
    <button id="btn3">fadetoggle</button>
    <hr>
    <div class="div1"></div> <br>
    <div class="div2"></div>


    <!-- jquery cdn -->
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2000)
            })
            $("#btn3").click(function () {
                $(".div2").fadeToggle(3000)
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">hide function</button>
    <button id="btn2">show function</button>
    <button id="btn3">Toggle function</button>
    <hr>
    <h1>Hello User</h1>
    <h2>Hello User</h2>
    
    <!-- jquery cdn -->
    <script src="jquery.js"></script>
    <!-- display function are main working on height and width -->
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").hide(2000);
            })
            $("#btn2").click(function () {
                $("h1").show(3000)
            })
            $("#btn3").click(function () {
                $("h2").toggle(2000)
            })
        })
    </script>
</body>

</html>

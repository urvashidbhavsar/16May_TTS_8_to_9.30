<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        Enter Any Value : <input type="text" name="" id="userVal">
        <button id="btn1">Click</button>

        <h3>Entered Value is : <span id="msg"></span></h3>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $userinp = $("#userVal").val();
                if ($userinp == "") {
                    alert("Enter value")
                } else {
                    $("#msg").html($userinp);
                    return false;
                }
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <!-- chaining means used two or more function together -->
    <button>click</button>
    <hr>
    <div class="div1"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".div1").slideUp().fadeIn().fadeOut().slideDown()
            })
        })
    </script>
</body>

</html>

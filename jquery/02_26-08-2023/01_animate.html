<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <button id="btn1">Set Animation</button>
    <hr>
    <div class="div1"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").animate({
                    marginLeft: "200px",
                    height: "200px",
                    width: "200px",
                    borderRadius: "30px",
                    transitionDuration: "1s",
                    transitionTimingFunction: "ease"
                })
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Tag</title>
</head>
<body>
    <!-- it is collection of rows and column.
        cell => it is create from row and column

        for create table use <table> tag.
        for create row use <tr> tag. (horizontal)
        for create column use <td> tag (vertical)
        for create column heading / with bold font use <th> tag.
        for table body use <tbody> tag.
        for give heading / title of table use <caption> tag.

        tr => table row 
        td => table data 
        th => table heading
        tbody => table body

        cellpadding => allow space between text or cell border
        cellspacing => allow space between two cells

        when use rules it remove cellspacing
    -->

    <table border="1" cellpadding="10px" cellspacing="10px" rules="all">
        <tr>
            <!-- <td style="text-align: center;"><b>Name</b></td> -->
            <th>Name</th>
            <th>Job title</th>
            <th>Email Address</th>
        </tr>
        <tbody>
            <tr>
                <td>Riya</td>
                <td>Manager</td>
                <td>Riya@gmail.com</td>
            </tr>
            <tr>
                <td>Mohan</td>
                <td>Employee</td>
                <td>Mohan@gmail.com</td>
            </tr>
            <tr>
                <td>Divyesh</td>
                <td>Manager</td>
                <td>Divyesh@yahoo.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

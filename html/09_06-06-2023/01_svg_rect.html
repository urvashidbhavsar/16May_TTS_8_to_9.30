<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- svg => scalable vector graphics
        used to draw a graphics on webpage.

    -->
    <svg height="500px" width="100%">
        <rect x="10" y="10" rx="10" ry="10" height="200px" width="200px"
            style="fill:blue;stroke-width:10px;stroke:red;stroke-dasharray: 14px;stroke-dashoffset: 3px;stroke-linecap: square;stroke-opacity: 0.7;">
        </rect>
    </svg>
</body>

</html>

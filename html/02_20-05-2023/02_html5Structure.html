<!-- !DOCTYPE => not a document type, it indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta> tag share information to the browser which type of file data -->
    <!-- charset => character set 
        UTF => unicode table format
    -->
    <meta charset="UTF-8">
    <!-- live server -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>&#129303;</p>
</body>
</html>

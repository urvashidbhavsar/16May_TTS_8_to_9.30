<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list 
        (1) order list
        (2) unorder list 
        (3) description list
    -->

    <!-- type = 1, A, a, I, i -->
    <ol type="1" start="21">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!-- type = circle, square, disc -->
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- 
        dl = description list
        dt = define term 
        dd = define description 
     -->
     <dl>
        <dt>Fruits</dt>
        <dd>Bananas, Apple, Grapes</dd>

        <dt>Colors</dt>
        <dd>Pink, Blue, Red</dd>
     </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner list</title>
</head>
<body>
    <h2>Inner List in HTML</h2>
    <!-- main list -->
    <ol>    
        <li>India</li>
            <ol type="I">
                <li>Uttar Pradesh</li>
                    <ol type="a">
                        <li>Lucknow</li>
                            <ul type="disc">
                                <li>GomtiNagar</li>
                                <li>Aminabad</li>
                            </ul>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>Varanasi</li>
                    </ol>
                <li>Bihar</li>
                <li>Madhya Pradesh</li>
                    <ul type="circle">
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
            </ol>
        <li>America</li>
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <div></div>
    <script>
        document.getElementById("p1").innerText = "<b>Hello world</b>"
        document.getElementById("p2").innerHTML = "<b>Hello world</b>"
        document.querySelector("#p3").innerText = "Hello"
        document.querySelector(".p4").innerText = "User"
        document.querySelector("div").innerText = "Hello !!!"
    </script>
</body>

</html>

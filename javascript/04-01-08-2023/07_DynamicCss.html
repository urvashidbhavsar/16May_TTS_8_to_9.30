<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button onclick="changeDivVal()">Click Here</button>
    <hr>
    <div id="div1" class="mydiv" onmouseover="changeDivVal()" onmouseout="removeDivVal()"></div>

    <script>
        function changeDivVal() {
            let rect = document.getElementById("div1");
            rect.style.backgroundColor = "pink"
            rect.style.border = "4px solid brown"
            rect.style.borderRadius = "40px"
            rect.style.transition = "1s all ease"
        }
        function removeDivVal() {
            let rect = document.getElementById("div1");
            rect.style.backgroundColor = "white"
            rect.style.border = "1px solid black"
            rect.style.borderRadius = "0"
            rect.style.transition = "1s all ease"
        }
    </script>
</body>

</html>

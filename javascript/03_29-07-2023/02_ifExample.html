<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- static program : 
        display which max number from given two inputed number. 
    -->
    <script>
        let num1 = 90;
        let num2 = 45;

        document.write("1st number is : " + num1);
        document.write("<br> 2nd number is : " + num2)

        document.write("<br> ====== Result is (max number) ====== <br>")
        if (num1 > num2) {
            document.write(num1 + " is max")
        } else if (num2 > num1) {
            document.write(num2 + " is max")
        } else if (num1 == num2) {
            document.write("both are equal")
        } else {
            document.write("value not defined")
        }
    </script>
</body>

</html>

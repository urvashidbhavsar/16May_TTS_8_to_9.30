<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- loop is a count number of iterations
        there are 6 type of loop : 
        (1) while loop 
        (2) do.. while loop 
        (3) for loop 
        (4) for in loop (object)
        (5) for of loop (array)
        (6) foreach loop
    -->

    <script>
        // while loop
        // debugger
        let a = 1;
        while (a <= 10) {
            document.writeln(a);
            a++;
        }

        let b = 1;
        do {
            document.writeln(b)
            b++;
        } while (b <= 10);

        let c = 10;
        // for(c=1; c<=10; c++)
        for (c = 10; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>

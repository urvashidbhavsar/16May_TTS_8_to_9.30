<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- maths table  -->
    <!-- 45*1=45 -->
    <script>
        // static program
        let table = 123;
        let i = 1;
        for (i = 1; i <= 10; i++) {
            document.write(table + "&Cross;" + i + "=" + table * i + "<br>")
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 50, res;

        res = (x < 50)
        console.log(res);

        res = (x > 50)
        console.log(res);

        res = (x <= 50)
        console.log(res);

        res = (x >= 50)
        console.log(res);

        res = (x == 50)
        console.log("== " + res);

        res = (x != 50)
        console.log(res);

        // identical also check datatype
        res = (x === "50")
        console.log(res);

        res = (x !== "50")
        console.log(res);
    </script>
</body>

</html>

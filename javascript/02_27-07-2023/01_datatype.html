<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        datatype means it show your which type of data 
        DataType = 2 type 
        = primitive = which is given in programming / in built.
        (1) number    = integer(15), float (15.5)
        (2) string    = "Hello world"
        (3) boolean   = true or false 
        (4) null      = null value 
        (5) undefine  = not define 

        = non-primitive = not built in
        (1) array 
        (2) object 
        (3) regular expression (regExp)
     -->

    <script>
        let a = 15;
        console.log(a);

        let b = 15.5
        console.log(b);

        let c = "Hello"
        console.log(c);

        let d = ""
        console.log(d);

        let bool = true;
        console.log(bool);

        let n = null
        console.log(n);

        let un;
        console.log(un);
    </script>
</body>

</html>

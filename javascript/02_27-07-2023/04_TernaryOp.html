<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 2 type of increment (++)
        (1) pre-increment   i.e.  ++a;
        (2) post-increment   i.e. a++

        there 2 type of decrement (--)
        (1) pre-decrement    i.e.  --a 
        (2) post-decrement   i.e.  a--
    -->

    <script>
        let a = 1;
        console.log(a++);  // print than increment  
        console.log(a);

        console.log(++a);  // increment than print 
        a++;
        ++a;
        console.log(a);

        a = 11;
        console.log(a--);  // print than decrement 
        console.log(a);

        console.log(--a);  // decrement than print
        --a;
        console.log(a);
    </script>
</body>

</html>

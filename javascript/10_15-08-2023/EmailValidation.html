<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Enter Email id : </td>
                <td>
                    <input type="text" placeholder="Enter Email" id="mail" onblur="return checkEmail()"
                        onkeyup="return checkEmailValid()">
                </td>
                <td>
                    <span id="msg"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkEmail()">Click</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function checkEmail() {
            let mail = document.getElementById("mail").value;
            if (mail == "" || mail == null) {
                document.getElementById("msg").innerHTML = "Enter mail";
                return false
            }
        }
        // email expression 
        // w3resources
        function checkEmailValid() {
            let mail = document.getElementById("mail").value;
            let regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/;
            if (regEx.test(mail)) {
                document.getElementById("msg").innerHTML = "";
                return false;
            } else {
                document.getElementById("msg").innerHTML = "Enter Proper Email";
                return false;
            }
        }
    </script>
</body>

</html>

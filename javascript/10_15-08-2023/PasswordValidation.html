<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="text" placeholder="Enter password" id="pass" onblur="return checkpass()"
                        onkeyup="return checkpassValid()" maxlength="12">
                </td>
                <td>
                    <span id="msg"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password : </td>
                <td>
                    <input type="text" placeholder="Enter Confirm password" id="cpass" onblur="return checkpass()"
                        onkeyup="return comparePass()">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkpass()">Click</button>
                </td>
            </tr>
        </table>
        <p id="p1">password between 8 to 12 characters which contain at least one lowercase letter, one uppercase
            letter, one
            numeric
            digit, and one special character</p>
    </form>

    <script>
        function checkpass() {
            let pwd = document.getElementById("pass").value;
            let cpwd = document.getElementById("cpass").value;
            if (pwd == "" || pwd == null) {
                document.getElementById("msg").innerHTML = "Enter Password"
                return false;
            } else if (cpwd == "" || cpwd == null) {
                document.getElementById("msg1").innerHTML = "Enter Confirm Password"
                return false;
            }
        }
        function checkpassValid() {
            let pwd = document.getElementById("pass").value;
            let regEx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            if (regEx.test(pwd)) {
                document.getElementById("msg").innerHTML = ""
                document.getElementById("p1").style.color = "green";
                return false;
            } else {
                document.getElementById("msg").innerHTML = "Enter Proper password"
                return false;
            }
        }
        // compare password
        function comparePass() {
            let pwd = document.getElementById("pass").value;
            let cpwd = document.getElementById("cpass").value;
            if (cpwd != pwd) {
                document.getElementById("msg1").innerHTML = "password and confirm password does not match";
                return false
            } else {
                document.getElementById("msg1").innerHTML = "";
                return false
            }
        }
    </script>
</body>

</html>

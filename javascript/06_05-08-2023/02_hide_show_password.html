<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        Password : <input type="password" name="" id="passwd">
        <br><br>
        <input type="checkbox" onclick="ShowPass()"> Show password

        <!-- when use addEventListner -->
        <!-- <input type="checkbox" id="showpass"> Show Password  -->
    </form>

    <script>
        function ShowPass() {
            let pass = document.getElementById("passwd");
            if (pass.type == "password") {
                pass.type = "text"
            } else {
                pass.type = "password"
            }
        }

        let show = document.getElementById("showpass");
        show.addEventListener("click", function () {
            let pass = document.getElementById("passwd");
            if (pass.type == "password") {
                pass.type = "text"
            } else {
                pass.type = "password"
            }
        })
    </script>
</body>

</html>

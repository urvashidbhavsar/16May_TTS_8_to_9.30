<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <form action="">
        Enter Table No : <input type="text" name="" id="TableNo">
        <button onclick="return DisplayTable()">Display</button>
        <br><br>
        <div id="disp_table"></div>
    </form>

    <script>
        function DisplayTable() {
            debugger
            let table = document.getElementById("TableNo").value;
            let tbl = Number(table)
            let div = document.getElementById("disp_table")
            if (tbl == "") {
                alert("Enter Value")
            } else {
                var res = "", i = 1;
                for (i = 1; i <= 10; i++) {
                    res = res + "<p>" + tbl + "&Cross;" + i + "=" + tbl * i + "</p>";
                }
                div.innerHTML = res;
                return false;
            }
        }
    </script>
    <!-- // static program
    let table = 123;
    let i = 1;
    for (i = 1; i <= 10; i++) { document.write(table + "&Cross;" + i + "=" + table * i + "<br>" ) } -->
</body>

</html>

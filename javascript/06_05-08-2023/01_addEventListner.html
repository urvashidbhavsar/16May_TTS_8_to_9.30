<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Click Here</button>

    <!-- some code are repeated for some task = use functions and add in element using event -->
    <!-- some code perform only one task at a time at that time use addeventlistner  -->
    <script>
        let btn = document.querySelector("#btn1");
        btn.addEventListener("click", function () {
            alert("Hello World")
        })
    </script>
</body>

</html>

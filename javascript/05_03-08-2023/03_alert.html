<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertFun() {
            alert("Hello User")
        }
    </script>
</head>

<body>
    <!-- alert show notification message with dialog box -->
    <button id="btn1" onclick="alertFun()">Alert()</button>
    <button id="btn2" onclick="alert('Hello')">Alert() inline</button>
</body>

</html>

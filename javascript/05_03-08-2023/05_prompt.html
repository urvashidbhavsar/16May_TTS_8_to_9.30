<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- prompt take an input from user -->
    <button onclick="promptFun()">prompt</button>
    <p id="p1"></p>
    <script>
        function promptFun() {
            let user = prompt("Enter your name : ")
            if (user == "") {
                alert("Enter your name")
            } else {
                document.getElementById("p1").innerText = user
            }
        }
    </script>
</body>

</html>

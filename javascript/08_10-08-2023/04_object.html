<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- object means logical values.
        in object create key pair value.
    -->
    <script>
        var person = {
            firstname: "Raj",
            lastname: "Patel",
            mobileno: 9786445544,
            dateofbirth: "12-12-2000"
        }
        console.log(person);
        document.write(person);

        // to print single object value
        console.log(person.firstname);
        console.log(person.lastname);
        console.log("==============");
        // to print object use loop
        for (const p in person) {
            console.log(p + " => " + person[p]);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link {
            color: blue;
        }

        .link2:visited {
            color: green;
        }

        .link3:active {
            color: crimson;
        }

        .link4:hover {
            color: rgb(156, 169, 34);
        }

        input {
            padding: 5px;
        }

        input:focus-within {
            outline: none;
        }
    </style>
</head>

<body>
    <!-- we can use pseudo classes with element, class and id 
        start with : (single colon)
    -->
    <a href="" class="link1">Click Here</a>
    <a href="" class="link2">Click Here</a>
    <a href="" class="link3">Click Here</a>
    <a href="" class="link4">Click Here</a>
    <br><br>
    <input type="text">
</body>

</html>

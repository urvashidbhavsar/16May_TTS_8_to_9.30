<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: aqua;
            display: flex;
        }

        .div1,
        .div2,
        .div3 {
            height: 200px;
            width: 33.33%;
        }

        .div1 {
            background-color: brown;
        }

        .div2 {
            background-color: aquamarine;
        }

        .div3 {
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- flex and grid apply always on parent class -->
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ImageOvelay {
            height: 400px;
            width: 400px;
            border: 2px solid blue;
            position: relative;
            overflow: hidden;
        }

        img {
            height: 400px;
            width: 400px;
        }

        .ImageOvelay .ImageText {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            opacity: 0.8;
            color: white;
            display: grid;
            place-content: center;
            text-align: center;
            transform: scale(0);
            transition: 1s all ease-in-out;
            border-radius: 50%;
        }

        .ImageOvelay:hover .ImageText {
            transform: scale(1) rotate(360deg);
            border-radius: 0;
        }

        .innerText {
            /* transform: scale(0); */
            transform: rotateX(90deg);
            transition: 1s all ease-in-out;
            transition-delay: 2s;
        }

        .ImageOvelay:hover .innerText {
            transform: rotateX(0deg);
        }
    </style>
</head>

<body>
    <!-- text delay overlay from center -->
    <div class="ImageOvelay">
        <img src="image/img3.jpg" alt="">
        <div class="ImageText">
            <div class="innerText">
                <h1>Image 1</h1>
                <p>Image</p>
            </div>
        </div>
    </div>
</body>

</html>

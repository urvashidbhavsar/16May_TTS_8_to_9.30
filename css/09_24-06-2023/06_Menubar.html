<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            background-color: teal;
        }

        header .header-m {
            margin-left: 70px;
            margin-right: 70px;
        }

        header .header-p {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        header .header-flex {
            display: flex;
            align-items: center;
        }

        header .header-flex .logo {
            flex: 1;
            color: white;
        }

        header .header-flex .logo span {
            color: orange;
        }

        header .header-flex .nav {
            flex: 4;
        }

        header .header-flex .nav ul {
            display: flex;
            justify-content: end;
            gap: 10px;
            align-items: center;
        }

        header .header-flex .nav ul li {
            padding: 13px;
        }

        header .header-flex .nav button {
            height: 40px;
            width: 100px;
            background: transparent;
            border: 2px solid white;
            font-size: 15px;
            color: white;
            border-radius: 5px;
        }

        header .header-flex .nav a {
            color: white;
            font-size: 18px;
        }

        header .header-flex .icon {
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-m">
            <div class="header-p">
                <div class="header-flex">
                    <div class="logo">
                        <h1><span class="fa-solid fa-chalkboard-user"></span>
                            Edukator</h1>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Courses</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Contact</a></li>
                            <li>
                                <button><i class="fa-solid fa-magnifying-glass"></i>
                                    Search</button>
                            </li>
                        </ul>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

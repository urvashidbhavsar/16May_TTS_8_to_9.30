<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            /* grid-template-rows: auto; => default */
            /* grid-template-columns: auto auto auto auto auto; */
            /* grid-template-columns: 1fr 1fr 1fr 1fr 2fr; */
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: center;
        }

        .sub {
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }

        .sub1 {
            height: 100px;
            width: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub">div1</div>
        <div class="sub1">div2</div>
        <div class="sub">div3</div>
        <div class="sub1">div4</div>
        <div class="sub">div5</div>
        <div class="sub1">div6</div>
        <div class="sub">div7</div>
        <div class="sub1">div8</div>
        <div class="sub">div9</div>
        <div class="sub1">div10</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ImageZoom {
            height: 300px;
            width: 400px;
            border: 2px solid blue;
            margin: auto;
            overflow: hidden;
        }

        .ImageZoom img {
            height: 300px;
            width: 400px;
            transition: 1s ease-in-out all;
        }

        .ImageZoom:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="ImageZoom">
        <img src="image/wallpaper.jpg" alt="">
    </div>
</body>

</html>

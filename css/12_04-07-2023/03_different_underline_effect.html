<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
        }

        a {
            text-decoration: none;
            color: darkblue;
            font-size: 50px;
        }

        a::after {
            content: "";
            height: 3px;
            width: 220px;
            background-color: red;
            display: block;
        }

        .link1::after {
            content: "";
            transform: scale(0);
            transition: 1s ease all;
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            content: "";
            transform: scaleX(0);
            transition: 1s ease all;
        }

        .link2:hover::after {
            transform: scaleX(1);
        }

        .link3::after {
            content: "";
            transform: scaleY(0);
            transition: 1s ease all;
        }

        .link3:hover::after {
            transform: scaleY(1);
        }

        .link4::after {
            content: "";
            transform: scaleX(0);
            transform-origin: 100% 0%;
            transition: 1s ease all;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <a href="" class="link1">Click Here</a>
        </div>
        <div>
            <a href="" class="link2">Click Here</a>
        </div>
        <div>
            <a href="" class="link3">Click Here</a>
        </div>
        <div>
            <a href="" class="link4">Click Here</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            background-color: chocolate;
        }

        ul li {
            /* display block can not set content in one line and but count height and width */
            display: block;
            background-color: rgb(127, 142, 255);
            padding: 20px;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </div>
</body>

</html>

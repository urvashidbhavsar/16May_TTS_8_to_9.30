<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .myform {
            width: 800px;
            border: 2px solid black;
            margin: 30px auto;
        }

        .form-label {
            margin: 0;
        }

        .row {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="myform p-4">
        <h3>Registration Form</h3>
        <form action="#">
            <!-- firstname -->
            <div class="row my-1 g-1">
                <div class="col-12">
                    <label for="" class="form-label">Full Name </label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <select name="" id="" class="input-group-text">
                            <option value="">Mr.</option>
                            <option value="">Mrs.</option>
                            <option value="">Miss</option>
                        </select>
                        <input type="text" name="" id="" class="form-control" placeholder="Enter Firstname">
                    </div>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Enter Middlename">
                </div>
                <div class="col-4">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Lastname">
                </div>
            </div>
            <!-- birthdate -->
            <div class="row my-1">
                <div class="col-12">
                    <label for="" class="form-label">Birthdate</label>
                </div>
                <div class="col-12">
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <!-- birthdate -->
            <div class="row my-1">
                <div class="col-12">
                    <label for="" class="form-label">Address</label>
                </div>
                <div class="col-12">
                    <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <!-- city -->
            <div class="row my-1">
                <div class="col-12">
                    <label for="" class="form-label">City</label>
                </div>
                <div class="col-12">
                    <select name="" id="" class="form-select">
                        <option value="">---select---</option>
                        <option value="">Surat</option>
                    </select>
                </div>
            </div>
            <!-- gender -->
            <div class="row my-1">
                <div class="col-12">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-12">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input" class="form-check-label">
                        <label for="">Female</label>
                    </div>
                </div>
            </div>
            <!-- color -->
            <!-- <div class="row my-1">
                <div class="col-2">
                    <label for="" class="form-label">color</label>
                </div>
                <div class="col-10">
                    <input type="color" name="" id="" class="form-control form-control-color">
                </div>
            </div> -->
            <!-- email -->
            <div class="row my-1">
                <div class="col-12">
                    <label for="" class="form-label">Email</label>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <input type="email" class="form-control">
                        <button class="btn btn-primary input-group-text">.com</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

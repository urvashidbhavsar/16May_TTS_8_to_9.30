<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- if we want to apply background color in body/div use bg-color 
        if apply on text set text-bg-color
    -->
    <h1 class="text-primary">Primary</h1>
    <h1 class="text-primary-emphasis">Primary Emp</h1>
    <h1 class="text-bg-primary">Primary</h1>

    <h1 class="text-secondary">secondary</h1>
    <h1 class="text-secondary-emphasis">secondary Emp</h1>
    <h1 class="text-bg-secondary">secondary</h1>

    <h1 class="text-info">info</h1>
    <h1 class="text-info-emphasis">info Emp</h1>
    <h1 class="text-bg-info">info</h1>

    <h1 class="text-warning">warning</h1>
    <h1 class="text-warning-emphasis">warning Emp</h1>
    <h1 class="text-bg-warning">warning</h1>

    <h1 class="text-danger">danger</h1>
    <h1 class="text-danger-emphasis">danger Emp</h1>
    <h1 class="text-bg-danger">danger</h1>

    <h1 class="text-success">success</h1>
    <h1 class="text-success-emphasis">success Emp</h1>
    <h1 class="text-bg-success">success</h1>

    <h1 class="text-dark">dark</h1>
    <h1 class="text-dark-emphasis">dark Emp</h1>
    <h1 class="text-bg-dark">dark</h1>

    <h1 class="text-light">light</h1>
    <h1 class="text-light-emphasis">light Emp</h1>
    <h1 class="text-bg-light">light</h1>

    <!-- only for text or bg -->
    <h1 class="text-black">black</h1>
    <h1 class="text-white bg-black">white</h1>
</body>

</html>
